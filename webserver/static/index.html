<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scheduler Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs/loader.js"></script>
</head>
<body class="bg-gray-100">
<nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <h1 class="text-xl font-bold">Job Scheduler Dashboard</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span id="status-indicator" class="px-3 py-1 rounded-full text-sm"></span>
                <button id="submit-job" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Submit Job
                </button>
            </div>
        </div>
    </div>
</nav>

<div class="max-w-7xl mx-auto px-4 py-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Channel Status -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4">Channel Status</h2>
            <div id="channel-stats" class="space-y-4"></div>
        </div>

        <!-- Active Jobs -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4">Active Jobs</h2>
            <div id="active-jobs" class="space-y-4"></div>
        </div>
    </div>

    <!-- Job Submission Modal -->
    <div id="job-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-full max-w-3xl">
            <h2 class="text-xl font-bold mb-4">Submit New Job</h2>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Job ID</label>
                        <input type="text" id="job-id" class="w-full border rounded p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Channel</label>
                        <input type="text" id="channel" class="w-full border rounded p-2">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Workers</label>
                        <input type="number" id="workers" class="w-full border rounded p-2" value="1">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Timeout (seconds)</label>
                        <input type="number" id="timeout" class="w-full border rounded p-2" value="300">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Application Configuration</label>
                    <div id="app-config-editor" class="h-48 border rounded"></div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1">Job Payload</label>
                    <div id="payload-editor" class="h-48 border rounded"></div>
                </div>

                <div class="flex justify-end space-x-4">
                    <button id="close-modal" class="px-4 py-2 border rounded hover:bg-gray-100">
                        Cancel
                    </button>
                    <button id="submit-modal" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/main.js"></script>
</body>
</html>
